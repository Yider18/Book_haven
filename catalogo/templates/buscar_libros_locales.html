<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Buscar Libros</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styled.css' %}">
    <link rel="icon" href="{% static 'imagen/3145765.ico' %}" type="image/x-icon">
</head>
<body>
    <h1>Buscar Libros</h1>
    
    <form method="get">
        <input type="text" name="q" placeholder="Buscar por tÃ­tulo" value="{{ request.GET.q }}">
        <button type="submit">Buscar</button>
    </form>

    <ul>
        
        {% for libro in libros %}
            <li>{{ libro.titulo }} - {{ libro.autor }}</li>
        {% empty %}
            <li>No se encontraron libros.</li>
        {% endfor %}
        <ul>
            {% for libro in libros %}
                <li>
                    <a href="{% url 'detalle_libro_local' libro.id %}">{{ libro.titulo }}</a>
                </li>
            {% endfor %}
        </ul>
    </ul>
</body>
</html>
